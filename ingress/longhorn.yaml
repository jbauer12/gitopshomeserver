apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
  namespace: longhorn-system
spec:
  ingressClassName: nginx
  rules:
    - host: jonelli.uk
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: longhorn-frontend
              port:
                number: 80
  tls:
    - hosts:
        - jonelli.uk
      secretName: longhorn-http-tls
  ingressClassName: nginx