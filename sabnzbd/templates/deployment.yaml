apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: {{ .Values.metadata.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        - name: sabnzbd
          image: linuxserver/sabnzbd:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
        # Add other volumeMounts here
      initContainers:
        - name: init-sabnzbd-config
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "__version__ = 19" > /config/sabnzbd.ini
              echo "[misc]" >> /config/sabnzbd.ini
              echo "password = $PASSWORD" >> /config/sabnzbd.ini
              cat /config/sabnzbd-configmap.ini >> /config/sabnzbd.ini
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secret
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sabnzbd-configmap
              mountPath: /config/sabnzbd-configmap.ini
              subPath: sabnzbd.ini
      volumes:
        - name: config
          emptyDir: {}
        - name: sabnzbd-configmap
          configMap:
            name: sabnzbd-configmap
