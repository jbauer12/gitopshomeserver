apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    chart: cloudnative-pg
    targetRevision: 0.26.0
  destination:
    namespace: cnpg-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:

  instances: 1
  bootstrap:
    initdb:
      database: n8n
      owner: n8n
  postgresql:
    parameters:
      shared_buffers: "64MB"
  resources:
    requests:
      memory: "512Mi"
    limits:
      memory: "512Mi"
  storage:
    size: 1Gi