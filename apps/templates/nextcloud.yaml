apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  source:
    repoURL: https://nextcloud.github.io/helm/
    chart: nextcloud                
    targetRevision: 8.7.0                       
    helm:
      releaseName: nextcloud
      values: |
        nextcloud:
          host: nextcloud.jonelli.uk
          username: admin
          password: changeme
        image:
          registry: docker.io
          repository: library/nextcloud
          flavor: fpm
          tag: fpm
        internalDatabase:
          enabled: true
        persistence:
          enabled: false
        service:
          type: ClusterIP
          port: 8080
        ingress:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
